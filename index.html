<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch notes</title>
    <script src="./sketch.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Funny sketch</h1>
    <div class="parent-container">
      <div class="container-behavior">
        <div class="container-get-input">
          <h2 class="input-header">
            How much squares per side do you want?
            <br>
            Choose from 1 to 100
          </h2>
          <div class="input-container">
            <input type="number" class="square-amount">
            <button class="send-input">Send</button>
          </div>
        </div>
        <div class="container-choose-behaviour">
          <h2 class="options-header">What do you want to do?</h3>
          <div class="radio-buttons">
            <div class="radio-option">
              <input
                type="radio"
                name="sketch-option"
                id="drawing"
                value="drawing">
              <label for="drawing">Draw on a sketch</label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                name="sketch-option"
                id="random-color"
                value="random-color">
              <label for="random-color">Change squares to the random color</label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                name="sketch-option"
                id="progressive-darkening"
                value="progressive-darkening">
              <label for="progressive-darkening">Darken squares</label>
            </div>
          </div>
        </div>
      </div>
      <div class="squares-container"></div>
    </div>
  </body>
</html>
