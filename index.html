<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch notes</title>
    <script src="./sketch.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="parent-container">
      <h1>Place to draw!</h1>
      <div class="container-get-data">
        <h2 class="input-header">
          How much canvas per side do you want?
          <br>
          Choose from 1 to 100
        </h2>
        <div class="input-container">
          <input type="number" class="square-amount">
          <button class="send-input">Send</button>
        </div>
      </div>
      <div class="squares-container"></div>
    </div>
  </body>
</html>
